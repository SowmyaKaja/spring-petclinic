<!DOCTYPE html>

<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

  <title>Detect URL details</title>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />

</head>

<body>

<div class="container-fluid">
  <div class="container xd-container">

    <h2>Web Result</h2>

    <form action="#" th:action="@{/detect}" method="post">
      <p>URL: <input type="text" name="url" /></p>
      <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


    <table class="table table-striped" th:object="${webResult}">
      <tr>
        <th>Website</th>
        <td><b th:text="*{website}"></b></td>
      </tr>
      <tr>
        <th>Domain Name</th>
        <td th:text="*{domainName}"></td>
      </tr>
      <tr>
        <th>IP Address</th>
        <td th:text="*{domainIPAddress}"></td>
      </tr>
      <tr>
        <th>Continent Name</th>
        <td th:text="*{continentName}"></td>
      </tr>
      <tr>
        <th>Country Name</th>
        <td th:text="*{countryName}"></td>
      </tr>
      <tr>
        <th>Region</th>
        <td th:text="*{region}"></td>
      </tr>
      <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
      </tr>
      <tr>
        <th>Current Time</th>
        <td th:text="*{currentTime}"></td>
      </tr>
      <tr>
        <th>ISP Name</th>
        <td th:text="*{isp}"></td>
      </tr>
      <tr>
        <th>Domain</th>
        <td th:text="*{domain}"></td>
      </tr>
    </table>

    <br />
    <br />
    <br />
    <h2>Google Suggestions</h2>

    <table class="table table-striped">

      <tr th:each="suggestion, iterStat : ${webResult.suggestions}">
        <td valign="top">
        <th th:text="${iterStat.index + 1} + '.    ' + ${suggestion}"></th>

        </td>
      </tr>

    </table>

    <br />
    <br />

  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
